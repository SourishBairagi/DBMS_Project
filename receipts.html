<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Receipts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <aside>
      <div class="sidebar">
        <a href="index.html">Dashboard</a>
        <a href="total_sales.html">Total Sales</a>
        <a href="warehouse_inventory.html">Warehouse Inventory</a>
        <a href="recent_sales.html">Recent Sales</a>
        <a href="add_products.html">Add Products</a>
        <a href="consumer_feedback.html">Consumer Feedback</a>
      </div>
    </aside>
    <main>
      <h1>Receipts</h1>
      <form class="receipt-form">
        <label for="consumer-id">Consumer ID:</label>
        <input type="text" id="consumer-id" placeholder="Enter consumer ID">
        
        <label for="product-code">Product Code:</label>
        <input type="text" id="product-code" placeholder="Enter product code">
        
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" placeholder="Enter quantity">
        
        <label for="price">Price:</label>
        <input type="text" id="price" placeholder="Enter price">
        
        <button type="button" onclick="generateReceipt()">Generate Receipt</button>
      </form>
      <h2>Generated Receipts</h2>
      <div id="receipt-list">
        <!-- Receipt entries will be dynamically generated -->
      </div>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
