<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard">
        <header>
            <h1>Dashboard</h1>
            <div id="totalSales" class="total-sales">Total Sales: $0</div>
        </header>

        <main>
            <section id="productsQty">
                <h2>Products Quantity in Warehouse</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Product ID</th>
                            <th>Product Name</th>
                            <th>Quantity</th>
                        </tr>
                    </thead>
                    <tbody id="productTable">
                        <!-- Dynamic rows will be added here -->
                    </tbody>
                </table>
            </section>

            <section id="recentSales">
                <h2>Recent Sales</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Consumer ID</th>
                            <th>Product Code</th>
                            <th>Quantity</th>
                            <th>Price</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody id="salesTable">
                        <!-- Dynamic rows will be added here -->
                    </tbody>
                </table>
            </section>

            <section id="addProducts">
                <h2>Add / Edit / Delete Products</h2>
                <form id="productForm">
                    <label for="productId">Product ID:</label>
                    <input type="text" id="productId" required>

                    <label for="productName">Product Name:</label>
                    <input type="text" id="productName" required>

                    <label for="productQty">Quantity:</label>
                    <input type="number" id="productQty" required>

                    <button type="button" id="addProductBtn">Add Product</button>
                </form>
                <div id="productActions">
                    <button type="button" id="editProductBtn">Edit</button>
                    <button type="button" id="deleteProductBtn">Delete</button>
                </div>
            </section>

            <section id="receipt">
                <h2>Receipt</h2>
                <div id="receiptContainer">
                    <!-- Receipt details will be displayed here -->
                </div>
                <button type="button" id="generateReceiptBtn">Generate Receipt</button>
            </section>

            <section id="consumerFeedback">
                <h2>Consumer Feedback</h2>
                <form id="feedbackForm">
                    <label for="feedbackInput">Feedback:</label>
                    <textarea id="feedbackInput" required></textarea>
                    <button type="submit">Submit Feedback</button>
                </form>
                <div id="feedbackContainer">
                    <!-- Feedback will be displayed here -->
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
